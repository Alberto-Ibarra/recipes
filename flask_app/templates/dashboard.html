<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="header">
        <h1>Welcome {{user.first_name}}</h1>
        <div>
            <a href="/logout">logout</a>
            <a href="/new/recipe">create</a>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>name</th>
                <th>under 30 minutes?</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.under30}}</td>
                <td><a href="/show/{{recipe.id}}/recipe">view instructions</a>
                    {% if session['user_id'] == recipe.user_id %}
                <a href="/recipe/{{recipe.id}}/edit">edit</a>
                <a href="/recipe/{{recipe.id}}/delete">delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
</body>
</html>
